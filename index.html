<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catland</title>
    <link rel="stylesheet" href="./animation.css">
</head>
<body>
    <div class="phone">
        <!-- cat 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="eye__pupil eye__pupil--left"></div>
                <div class="eye__pupil--white eye_pupil-white--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="eye__pupil eye__pupil--right"></div>
                <div class="eye__pupil--white eye_pupil-white--right"></div>
                <div class="noise"></div>
            </div>
        </div> 
        <!-- cat 2 -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="eye__pupil eye__pupil--left"></div>
                <div class="eye__pupil--white eye_pupil-white--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="eye__pupil eye__pupil--right"></div>
                <div class="eye__pupil--white eye_pupil-white--right"></div>
                <div class="noise"></div>
            </div>
        </div>
        <!-- wall 1 -->
        <div class="layer-3">
            <div class="stem"></div>
            <div class="mushroom mushroom-1">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>
        </div>
        <!-- cat 3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="eye__pupil eye__pupil--left"></div>
                <div class="eye__pupil--white eye_pupil-white--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="eye__pupil eye__pupil--right"></div>
                <div class="eye__pupil--white eye_pupil-white--right"></div>
                <div class="noise"></div>
            </div>
        </div>
        <!-- wall 2 -->
        <div class="layer-5">
            <div class="stem"></div>
            <div class="mushroom mushroom-2">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>
        </div>
        <!-- cat 4  -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="eye__pupil eye__pupil--left"></div>
                <div class="eye__pupil--white eye_pupil-white--left"></div>
                <div class="head__eye head__eye--right"></div>
                <div class="eye__pupil eye__pupil--right"></div>
                <div class="eye__pupil--white eye_pupil-white--right"></div>
                <div class="noise"></div>
            </div>
        </div>
        <!-- wall 3 -->
        <div class="layer-7">
            <div class="stem-3"></div>
            <div class="mushroom mushroom-3">
                <div class="lawn"></div>
                <div class="land"></div>
            </div>
        </div>
        <!-- tree -->
        <div class="layer-8">
            <div class="layer-8__left-lawn"></div>
            <div class="layer-8__center-lawn"></div>
            <div class="layer-8__right-lawn"></div>
        </div>
        <!-- cloud 1 -->
        <div class="layer-9">
            <div class="layer-9__left-cloud"></div>
            <div class="layer-9__right-cloud"></div>
        </div>
        <!-- cloud 2 -->
        <div class="layer-10">
            <div class="layer-10__left-cloud"></div>
            <div class="layer-10__right-cloud"></div>
        </div>
        <div>
            <h1 class="title">Catland</h1>
            <h3 class="score">Score: </h3>
        </div>
    </div>
</body>
</html>
